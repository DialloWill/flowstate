{% extends "base.html" %}

{% block title %}Add Lyrics - {{ song.title }} - FlowState{% endblock %}

{% block content %}
<!-- Back Button -->
<div class="mb-6">
    <a href="{{ url_for('view_song', song_id=song.id) }}" 
       class="inline-flex items-center gap-2 px-4 py-2 rounded-lg
              bg-white/5 hover:bg-white/10 backdrop-blur-sm
              border border-white/10 hover:border-purple-500/50
              text-white/70 hover:text-white transition-all duration-300">
              <!-- Left Arrow Icon -->
        <svg class="w-5 h-5 transform group-hover:-translate-x-1 transition-transform duration-300" 
             fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                  d="M15 19l-7-7 7-7"/>
        </svg>
        <span>Back to Song</span>
    </a>
</div>

<!-- Form Container -->
<div class="max-w-3xl mx-auto">
    <div class="glass-card p-8 animate-fade-in">
        <!-- Form Header -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 rounded-full
                        bg-gradient-to-br from-purple-500 to-cyan-500 mb-4
                        shadow-lg shadow-purple-500/50">
                <!-- Mic Icon -->
                <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                          d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"/>
                </svg>
            </div>
            <h1 class="text-3xl font-bold text-white mb-2">Add Lyrics</h1>
            <p class="text-white/60 text-lg">
                for <span class="text-purple-400 font-semibold">{{ song.title }}</span>
            </p>
        </div>

        <!-- Add Lyrics Form -->
        <form method="POST" class="space-y-6">
            <!-- Verse Number Input -->
            <div>
                <label for="verse_number" class="block text-sm font-semibold text-white/80 mb-2">
                    Verse Number
                </label>
                <input type="number" 
                       id="verse_number" 
                       name="verse_number" 
                       min="1" 
                       required
                       class="w-full px-4 py-3 rounded-lg
                              bg-white/5 backdrop-blur-sm
                              border border-white/10 focus:border-purple-500
                              text-white placeholder-white/40
                              focus:outline-none focus:ring-2 focus:ring-purple-500/50
                              transition-all duration-300"
                       placeholder="Enter verse number (e.g., 1, 2, 3...)">
            </div>
            <!-- Lyrics Text Area -->
            <div>
                <label for="lyrics_text" class="block text-sm font-semibold text-white/80 mb-2">
                    Lyrics
                </label>
                <textarea id="lyrics_text" 
                          name="lyrics_text" 
                          rows="10" 
                          required
                          class="w-full px-4 py-3 rounded-lg
                                 bg-white/5 backdrop-blur-sm
                                 border border-white/10 focus:border-cyan-500
                                 text-white placeholder-white/40
                                 focus:outline-none focus:ring-2 focus:ring-cyan-500/50
                                 transition-all duration-300 resize-vertical font-mono"
                          placeholder="Write your verse here...

Example:
Started from the bottom now we here
Every line I spit is crystal clear
Building up my empire brick by brick
Flow so smooth, delivery so slick"></textarea>
            </div>



            <!-- Form Buttons -->
            <div class="flex gap-4">
                <!-- Submit Button -->
                <button type="submit"
                        class="flex-1 px-6 py-3 rounded-lg
                               bg-gradient-to-r from-purple-600 to-cyan-600
                               hover:from-purple-500 hover:to-cyan-500
                               text-white font-semibold shadow-lg shadow-purple-500/50
                               hover:shadow-purple-500/70 hover:scale-105
                               transition-all duration-300">
                    ðŸ’¾ Save Lyrics
                </button>
                <!-- Cancel Button -->
                <a href="{{ url_for('view_song', song_id=song.id) }}"
                   class="flex-1 px-6 py-3 rounded-lg text-center
                          bg-white/5 hover:bg-white/10 backdrop-blur-sm
                          border border-white/10 hover:border-white/20
                          text-white/70 hover:text-white font-semibold
                          transition-all duration-300">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
