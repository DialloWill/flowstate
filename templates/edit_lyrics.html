{% extends "base.html" %}

{% block title %}Edit Lyrics - {{ song.title }} - FlowState{% endblock %}

{% block content %}
<!-- Back Button -->
<div class="mb-6">
    <a href="{{ url_for('view_song', song_id=song.id) }}" 
       class="inline-flex items-center gap-2 px-4 py-2 rounded-lg
              bg-white/5 hover:bg-white/10 backdrop-blur-sm
              border border-white/10 hover:border-purple-500/50
              text-white/70 hover:text-white transition-all duration-300">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                  d="M15 19l-7-7 7-7"/>

                  </svg>
        <span>Back to Song</span>
    </a>
</div>

<!-- Page Header -->
<div class="glass-card p-8 mb-8 animate-fade-in">
    <h1 class="text-4xl font-bold mb-2 bg-gradient-to-r from-purple-400 via-pink-400 to-cyan-400 
               bg-clip-text text-transparent">
        Edit Verse
    </h1>
    <p class="text-white/60">
        Modify verse for <span class="text-cyan-400 font-semibold">{{ song.title }}</span>
    </p>
</div>

<!-- Edit Form -->
<div class="glass-card p-8 animate-fade-in-up">
    <form method="POST" action="{{ url_for('edit_lyrics', song_id=song.id, lyrics_id=lyric.id) }}">

        <!-- Verse Number Input -->
        <div class="mb-6">
            <label for="verse_number" class="block text-white/80 font-semibold mb-2">
                Verse Number
            </label>
            <input type="number" 
                   id="verse_number" 
                   name="verse_number" 
                   value="{{ lyric.verse_number }}"
                   required
                   min="1"
                   class="w-full px-4 py-3 rounded-lg
                          bg-white/5 backdrop-blur-sm
                          border border-white/10 focus:border-purple-500
                          text-white placeholder-white/30
                          focus:outline-none focus:ring-2 focus:ring-purple-500/50
                          transition-all duration-300">
        </div>

        <!-- Lyrics Text Input -->
        <div class="mb-6">
            <label for="lyrics_text" class="block text-white/80 font-semibold mb-2">
                Lyrics
            </label>
            <textarea id="lyrics_text" 
                      name="lyrics_text" 
                      rows="10" 
                      required
                      placeholder="Write your bars here..."
                      class="w-full px-4 py-3 rounded-lg
                             bg-white/5 backdrop-blur-sm
                             border border-white/10 focus:border-cyan-500
                             text-white placeholder-white/30 font-mono
                             focus:outline-none focus:ring-2 focus:ring-cyan-500/50
                             transition-all duration-300 resize-y">{{ lyric.lyrics_text }}</textarea>
        </div>

        <!-- Action Buttons -->
        <div class="flex gap-4">
            <!-- Save Button -->
            <button type="submit"
                    class="flex-1 px-6 py-3 rounded-lg
                           bg-gradient-to-r from-purple-600 to-cyan-600
                           hover:from-purple-500 hover:to-cyan-500
                           text-white font-semibold shadow-lg shadow-purple-500/50
                           hover:shadow-purple-500/70 hover:scale-105
                           transition-all duration-300">
                üíæ Save Changes
            </button>

            <!-- Cancel Button -->
            <a href="{{ url_for('view_song', song_id=song.id) }}"
               class="flex-1 px-6 py-3 rounded-lg text-center
                      bg-white/5 hover:bg-white/10 backdrop-blur-sm
                      border border-white/10 hover:border-red-500/50
                      text-white/70 hover:text-red-300
                      font-semibold transition-all duration-300">
                ‚ùå Cancel
            </a>
        </div>
    </form>
</div>

{% endblock %}
